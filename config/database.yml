default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  timeout: 5000

# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  <<: *default
  database: storiesofhealth_development
  host: localhost
  username: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  <<: *default
  database: storiesofhealth
  host: localhost
  username: storiesofhealth
  password: storiesofhealth
